{% extends 'rezervace/base.html' %}

{% block title %}Create Location{% endblock %}

{% block content %}
<h1 class="mb-4">Create Location</h1>

<form method="post" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<a href="{% url 'location_list' %}" class="btn btn-secondary">Back to Location List</a>
{% endblock %}
