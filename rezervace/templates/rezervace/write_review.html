{% extends 'rezervace/base.html' %}

{% block title %}Write a Review{% endblock %}

{% block content %}
<h1 class="mb-4">Write a Review</h1>
{% if location %}
<p>Writing a review for: <strong>{{ location.name }}</strong></p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a href="{% url 'review_list' %}" class="btn btn-secondary mt-3">Back to Review List</a>
{% endblock %}
