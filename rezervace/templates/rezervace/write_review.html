<!DOCTYPE html>
<html>

<head>
    <title>Write a Review</title>
</head>

<body>
    <h1>Write a Review</h1>
    {% if location %}
    <p>Writing a review for: <strong>{{ location.name }}</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <p>
        <a href="{% url 'review_list' %}">Back to Review List</a>
    </p>
</body>

</html>
