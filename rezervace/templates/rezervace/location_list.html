<!DOCTYPE html>
<html>

<head>
    <title>List of Locations</title>
</head>

<body>
    <h1>List of Locations</h1>
    <ul>
        {% for location in locations %}
        <li>
            <a href="{% url 'location_detail' location.pk %}">{{ location.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <p>
        <a href="{% url 'homepage' %}">Back to Homepage</a>
    </p>
</body>

</html>
