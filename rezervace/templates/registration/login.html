{% extends 'rezervace/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% if next %}
    <input type="hidden" name="next" value="{{ next }}">
{% endif %}
{% endblock %}
